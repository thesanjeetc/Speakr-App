spec:
  name: speakr
  services:
  - name: speakr
    git:
      branch: master
      repo_clone_url: https://github.com/thesanjeetc/Speakr-App.git
    environment_slug: node-js
    build_command: npm install && cd App && npm install && npm run build
    run_command: npm start
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
    - key: API_KEY
      scope: RUN_AND_BUILD_TIME
      value: "API KEY"
      type: SECRET
    routes:
    - path: /
    run_command: npm start